<!DOCTYPE html>

            var x=5;



        </script>
        <style>

            tr{
                height: 40px;
            }

                width: 40px;
            }

        </style>



    </head>

    <body>
        
        <script>
           document.write(Float (x));

        <table border="1px">

                for (i = 1; i <= 10; i++) {
