<!DOCTYPE html>
<html>
    <head>
        <title>AyderkaProd</title>
        <meta charset="utf-8">
        <style type="text/css"></style>
        <script>
            var dimx = 50;
            var dimy = 50;

            var snakex = [5, 4, 3,];
            var snakey = [5, 5, 5,];
            

            function match(x, y) {
                for (var i = 0; i < snakex.length; i++) {
                    if (snakex[i] == x && snakey[i] == y) {
                        return true;
                    }
                }
                return false;
            }

            function render() {
                var html = '<table>';
                for (var y = 0; y < dimy; y++) {
                    html += "<tr>";
                    for (var x = 0; x < dimx; x++) {
                        var is_black = match(x, y);
                        if (is_black) {
                            html += "<td class='kara'></td>";
                        } else {
                            html += "<td></td>";
                        }
                    }
                    html += "</tr>";
                }
                html += "</table>";
                document.getElementById('result').innerHTML = html;
            }

            var dir = "right";
            function move() {
                if (dir === "right") {

                    snakex[0]++;
                    for (snakex = 0; )
                    
                    

                }
                if (dir === "left") {
                    snakex[1]--;
                    snakex.pop();
                    snakey.pop();
                    snakex.unshift();
                    snakey.unshift();
                }
                if (dir === "up") {
                    snakey[0]--;
                    snakex.pop();
                    snakey.pop();
                    snakex.unshift();
                    snakey.unshift();
                }
                if (dir === "down") {
                    snakey[0]++;
                    snakex.pop();
                   
                    snakex.unshift();
                    
                }
                if (snakey[0] > dimy - 1) {
                    snakey[0] = 0;
                }
                if (snakex[0] > dimx - 1) {
                    snakex[0] = 0;
                }
                if (snakey < 0) {
                    snakey[0] = dimy - 1;
                }
                if (snakex < 0) {
                    snakex[0] = dimx - 1;
                }
            }

            function tick() {
                move();
                render();
            }

            onkeydown = function (event) {
                if (event.keyCode == 37) {
                    dir = "left";
                }
                if (event.keyCode == 38) {
                    dir = "up";
                }
                if (event.keyCode == 39) {
                    dir = "right";
                }
                if (event.keyCode == 40) {
                    dir = "down";
                }

            };
            function ready() {
                setInterval(tick, 500);
            }
        </script>
        <style>
            
            .kara{
                background-color: black;
            }
            table{
                border-collapse: collapse;
            }
            tr{
                height: 20px;
            }
            td{
                width: 20px;
                border: solid 1px black;

            }
        </style>
    </head>

    <body onload="ready();">
        <div id="result"></div>
    </body>
</html>
